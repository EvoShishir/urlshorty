<head>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet">
</head>
<style>
  /* background: linear-gradient(90deg,
        rgba(69, 65, 69, 1) 41%,
        rgba(6, 3, 8, 1) 100%); */

  * {
    margin: 0px;
    padding: 0px;
    font-family: "Poppins", sans-serif;
  }

  .heroBody {
    background: rgb(0, 224, 255);
    background: radial-gradient(circle,
        rgba(0, 224, 255, 1) 0%,
        rgba(255, 0, 254, 1) 100%);
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .heroSection {
    display: flex;
    justify-content: center;
    background: linear-gradient(90deg,
        rgba(69, 65, 69, 1) 41%,
        rgba(6, 3, 8, 1) 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .heroSection>h1 {
    font-size: 80px;
  }

  .heroSection>h1>span {
    font-size: 120px;
  }

  .postForm {
    margin-top: 30px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .postForm>input {
    width: 70vw;
    font-size: 30px;
    height: 100px;
    border: none;
    padding-left: 20px;
    border-radius: 30px 0px 0px 30px;
  }

  .buttons>button {
    font-size: 25px;
    border-radius: 0px 30px 30px 0px;
    height: 100%;
    width: 150px;
    cursor: pointer;
    border: none;
    outline: none;
    background-color: rgba(255, 0, 254, 1);
    color: white;
  }

  .shortenUrl {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    margin-top: 30px;
  }

  .shortenUrl>h3,
  h2 {
    margin-bottom: 10px;
    font-size: 40px;
  }

  .visitButton {
    cursor: pointer;
    margin-top: 40px;
    /* border; */
    border: 1px solid rgb(197, 0, 197);
    color: rgb(197, 0, 197);
    padding: 23px 29px;
    font-size: 30px;
  }

  @media only screen and (min-width: 992px) {
    .heroSection>h1 {
      font-size: 50px;
    }

    .heroSection>h1>span {
      font-size: 80px;
    }

    .postForm>input {
      width: 40vw;
      border: none;
      outline: none;
      height: 50px;
      font-size: 20px;
    }

    .buttons>button {
      font-size: 20px;
    }

    .shortenUrl>h3,
    h2 {
      font-size: 20px;
    }

    .visitButton {
      padding: 10px 15px;
      font-size: 20px;
    }
  }
</style>
<main>
  {% csrf_token %}
  <div class="heroBody">
    <!-- herosection starts from here -->
    <div class="heroSection">
      <h1>
        URL
        <span class="colorText"> shorty</span>
      </h1>
    </div>

    <!-- form starts from here -->
    <form id="post-form" class="postForm">
      <input type="text" name="link" id="link" placeholder="Enter URL here">
      <div class="buttons">
        <button type="submit" id="shorten">Shorten</button>
      </div>
    </form>
    <section id="section" class="shortenUrl">
      <h3></h3>
      <p id="shortenUrlResult"></p>
      <h2></h2>
      <div class="visitButton" id="visitButton">
        Visit Now
      </div>
    </section>
  </div>
</main>

<script type="text/javascript">

  let shortenLink = "";
  const visitButton = document.getElementById('visitButton')

  const shortenUrlResult = document.getElementById('shortenUrlResult')
  console.log(shortenUrlResult);
  shortenUrlResult.innerText = shortenLink;


  visitButton.addEventListener('click', function () {
    if (!shortenLink) return alert('There Is No Link')
    window.open(shortenLink, '_blank');
  })


  $(document).on('submit', '#post-form', function (e) {
    e.preventDefault();

    $.ajax({
      type: 'POST',
      url: '/create',
      data: {
        link: $('#link').val(),
        csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val(),
      },
      success: function (data) {
        $('h3').html("Your Shorty ðŸ”—")
        $('h2').html("http://shorty.herokuapp.com/" + data)
        shortenLink = data;
      }
    });
  });

</script>
